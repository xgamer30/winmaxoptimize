<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Get the current URL
        var currentURL = window.location.href;

        // Find the first slash after the protocol (http:// or https://)
        var firstSlashIndex = currentURL.indexOf('/', currentURL.indexOf('://') + 3);

        // Get everything after the first slash
        var targetURL = currentURL.substring(firstSlashIndex + 1);

        // Create the iframe element
        var iframe = document.createElement('iframe');
        
        // Set the iframe's src to the target URL
        iframe.src = targetURL;

        // Append the iframe to the body
        document.body.appendChild(iframe);
    </script>
</body>
</html>
